<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <section class="vh-100" style="background-color: #eea0da;">
        <div class="container py-5 h-100">

            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-6 col-xl-4">

                    <h3 class="mb-4 pb-2 fw-normal" style="color: white;">Check Weather Conditions</h3> 
                    {% for message in get_flashed_messages()%}
                        <h2>{{message}}</h2>
                    {% endfor %}

                    <form method="POST">
                        <div class="input-group rounded mb-3">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="city" name="city">
                            <button class="btn btn-outline-light" type="submit">Search</button>
                        </div>
                    </form>

                    <form>
                        <div class="card" style="color: #eea0da; border-radius: 35px;">
                            <div class="card-body p-4">

                                <div class="d-flex">
                                    <h6 class="flex-grow-1">{{weather['city']}}</h6>
                                    <h6>{{weather['time']}}</h6>
                                </div>

                                <div class="d-flex flex-column text-center mt-5 mb-4">
                                    <h6 class="display-4 mb-0 font-weight-bold" style="color: #eea0da;"> {{weather['temperature']}} Â°C</h6>
                                    <span class="small" style="color: #eea0da">{{weather['description']}}</span>
                                </div>

                                <div class="d-flex align-items-center">
                                    <div class="flex-grow-1" style="font-size: 1rem;">
                                        <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span
                                                class="ms-1">wind {{weather['wind']}}
                                                km/h
                                            </span></div>
                                        <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span
                                                class="ms-1">ATM pressure {{weather['pressure']}} Pa
                                            </span>
                                        </div>
                                        <div><i class="fas fa-sun fa-fw" style="color: #868B94;"></i> <span
                                                class="ms-1">humidity {{weather['humidity']}}
                                            </span>
                                        </div>
                                    </div>
                                    <div>
                                        <img src= "http://openweathermap.org/img/w/{{ weather.icon }}.png" alt="{{weather['description']}}"
                                            width="100px">
                                    </div>
                                </div>

                            </div>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>

</html>
